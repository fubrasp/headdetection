<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Head tracking BERTRAND Guillaume</title>
    <script type="application/javascript" src="headtrackr-dev/headtrackr.js"></script>
    <script type="application/javascript" src="node_modules/jquery/dist/jquery.min.js"></script>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
<div>
    <canvas id="inputCanvas" width="320" height="240" style="display:none"></canvas>
</div>

<div id="commands">
    <h1>TP d√©tection de visage et masque</h1>
    <h2>BERTRAND Guillaume (M2 MIAGE SID)</h2>

    <img id="picture" src=""/>
    <video id="inputVideo" autoplay loop></video>
    <p id='gUMMessage'></p>
    <p>Status : <span id='headtrackerMessage'></span></p>

    <button id="capture">Capture</button>
    <select id="css-filters">
        <option value="none">normal</option>
        <option value="grayscale(50)">gray</option>
        <option value="opacity(50)">opacity</option>
        <option value="saturate(50)">saturate</option>
        <option value="sepia(50)">sepia</option>
    </select>

    <div id="output"></div>
</div>


<script type="text/javascript" src="js/headtracker-script.js"></script>

</body>
</html>
